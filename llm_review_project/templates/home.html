{# ~/jllm/llm_review_project/templates/home.html #}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환영합니다!</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; background-color: #f0f8ff; }
        h1 { color: #333; }
        p { color: #666; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .nav-links a { margin: 0 10px; }
        .logout-form { display: inline; }
        .logout-form button {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            font-size: inherit;
            padding: 0;
            margin: 0;
        }
        .logout-form button:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>환영합니다!</h1>
    <p>이곳은 프로젝트의 홈페이지입니다.</p>
    <div class="nav-links">
        {% if user.is_authenticated %}
            <p>안녕하세요, {{ user.username }}님!</p>
            <form class="logout-form" action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">로그아웃</button>
            </form>
        {% else %}
            <p>로그인하세요.</p> {# 회원가입 문구 삭제 #}
            <a href="{% url 'login' %}">로그인</a> {# 회원가입 링크 삭제 #}
        {% endif %}
    </div>
</body>
</html>
